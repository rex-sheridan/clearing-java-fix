<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Submit your trade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .status-submitted {
            color: #ffc107;
            font-weight: bold;
        }

        .status-allocated {
            color: #0dcaf0;
            font-weight: bold;
        }

        .status-confirmed {
            color: #198754;
            font-weight: bold;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Global Clear Credit | <small>Post-Trade FIX Demo</small></span>
        </div>
    </nav>

    <div class="hero text-center">
        <div class="container">
            <h1>Member Firm Terminal</h1>
            <p class="lead">Initiating Trade Allocations via FIX 4.4</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4 mb-4">
                    <h4>Submit New Trade</h4>
                    <p class="text-muted">Directly triggers an AllocationInstruction FIX message to the Clearing House.
                    </p>
                    <form th:action="@{/submit-trade}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Symbol</label>
                            <input type="text" name="symbol" class="form-control" value="CDX.IG.41" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" class="form-control" value="1000000" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Side</label>
                            <select name="side" class="form-select">
                                <option value="BUY">BUY</option>
                                <option value="SELL">SELL</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send FIX Allocation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 text-center text-muted border-top">
        Global Clearing Java Demo &copy; 2024
    </footer>

</body>

</html>
